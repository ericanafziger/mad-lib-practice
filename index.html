<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container well">
      <h1>Fill in the blanks to write your very own mad libs story.</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="adjective">An adjective</label>
            <input id="adjective" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="verb">A verb (past tense)</label>
            <input id="verb" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="person2">A second name</label>
            <input id="person2" type="text" class="form-control">
          </div>
        </div><!--closes blanks div-->

        <button type="submit" class="btn btn-default">Submit</button>
      </form>

      <div id="story">
        <h1>Duckling Story</h1>
        <p>One day, <span class="person1"></span> was walking toward the store to buy a(n) <span class="noun"></span>. <span class="person1"></span> looked up and saw some <span class="adjective"></span> ducklings. <span class="person1"></span> <span class="verb"></span> right over to the duckings and scooped one up. <span class="person2"></span> came over and demanded that <span class="person1"></span> put the ducking down immediately!</p>
      </div><!--closes story div-->
    </div><!--closes container div-->


  </body>
</html>
